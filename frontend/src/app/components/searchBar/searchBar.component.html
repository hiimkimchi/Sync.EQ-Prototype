<div class="position-relative w-100">

    <!-- Search Input -->
    <input type="text" class="form-control search-input" placeholder="Look for Musicians..." (focus)="openModal()" />

    <ng-icon name="bootstrapSearch" class="search-icon position-absolute"
        style="top: 50%; right: 10px; transform: translateY(-50%);"></ng-icon>

    <!-- Dropdown Search Modal -->
    <div *ngIf="modalOpen" class="search-dropdown shadow rounded bg-white p-3 position-absolute w-100"
        style="top: 105%; left: 0; z-index: 2000;">
        <h6 class="fw-bold mb-2">Filters</h6>

        <!-- Form begins -->
        <form (ngSubmit)="applyFilters()">

            <!-- Checkboxes -->
            <!-- Producer -->
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="producer" [(ngModel)]="checkboxes.producer"
                    name="producer" (change)="toggleProfession('Producer', checkboxes.producer)" />
                <label for="producer" class="form-check-label">Producer</label>
            </div>

            <!-- Musician -->
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="musician" [(ngModel)]="checkboxes.musician"
                    name="musician" (change)="toggleProfession('Musician', checkboxes.musician)" />
                <label for="musician" class="form-check-label">Musician</label>
            </div>


            <!-- Genre Dropdown -->
            <div class="mb-2">
                <label class="form-label" for="genre">Genre</label>
                <select class="form-select" id="genre" [(ngModel)]="filters.genre" name="genre">
                    <option value="">Any</option>
                    <option>Hip-Hop</option>
                    <option>R&B</option>
                    <option>Pop</option>
                    <option>Rock</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-success w-100 mt-2" type="submit">
                Apply Filters
            </button>

        </form>
        <!-- Form ends -->
    </div>
</div>
