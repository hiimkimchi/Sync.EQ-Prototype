<div class="d-flex align-items-center justify-content-start">
    <!-- if isTitle, h4, if not smaller -->
    <p *ngIf="!isTitle" class="mb-0 fs-6">{{ inputField || '—' }}</p>
    <h4 *ngIf="isTitle" class="fw-bold mb-0">{{ inputField || '—' }}</h4>
    <button
        class="btn d-flex align-items-center justify-content-center ms-4"
        (click)="onEdit()"
    >
    <ng-icon name="bootstrapPencil" size="16" />
    </button>
</div>
