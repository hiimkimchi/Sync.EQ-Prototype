<div class="col" style="
       display: flex;
       justify-content: center;
       padding: 2rem 0;
     ">
  <div class="card" style="
         width: 100%;
         max-width: 850px;      /* still large but not overly hardcoded */
         border-radius: 1rem;
         padding: 1.75rem 2rem; /* roomy but flexible */
       ">
    <div class="card-body" style="padding: 0;">

      <!-- Title -->
      <h2 class="card-title" style="
            font-weight: 600;
            margin-bottom: 1rem;
          ">
        {{ post.title }}
      </h2>

      <!-- Metadata -->
      <p class="card-text" style="
           margin-bottom: 1.5rem;
         ">
        {{ post.author }} · {{ post.createdAt | date : "MM/dd/yy · h:mma" }}
      </p>

      <!-- Content -->
      <div style="
        margin-bottom: 2rem;
        line-height: 1.6;
      ">
        {{ post.content }}
      </div>

      <!-- Buttons -->
      <div class="d-flex align-items-center" style="gap: 1rem;">
        <button (click)="addLike()" type="button" class="btn btn-outline-secondary btn-sm" style="
            padding: .6rem 1.2rem;
            border-radius: .6rem;
          ">
          Likes: {{ post.likes_usernames.length }}
        </button>

        <button (click)="addRepost()" type="button" class="btn btn-outline-secondary btn-sm" style="
            padding: .6rem 1.2rem;
            border-radius: .6rem;
          ">
          Reposts: {{ post.reposts_usernames.length }}
        </button>
      </div>

    </div>
  </div>
</div>
