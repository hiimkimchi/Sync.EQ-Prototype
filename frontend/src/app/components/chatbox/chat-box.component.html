<div class="container p-4 bg-white rounded" style="height: 600px">
  <div class="row h-100">
    <div id="chatbox" class="d-flex flex-column h-100">
      <div class="border-bottom pb-2 mb-2">
        <h5 class="m-0">Chat Box</h5>
      </div>
      <!-- this filters the messages to be either at the left or right side + changes color, depending on who sent -->
      <div class="flex-grow-1 overflow-auto mb-3" id="messages" #messagesContainer
        style="background: #fafafa; padding: 10px; border-radius: 5px">
        <div *ngFor="let msg of messages" [ngClass]="{
            'text-end': msg.author === user?.username,
            'text-start': msg.author !== user?.username
          }" class="m-2">
          <span class="p-2 rounded" [ngClass]="{
              'bg-primary text-white': msg.author === user?.username,
              'bg-secondary': msg.author !== user?.username
            }">
            {{ msg.content }}
          </span>
          <div class="small text-muted mt-1">
            {{ msg.createdAt ? (msg.createdAt | date:'shortTime') : '' }}
          </div>
        </div>
      </div>
      <div class="d-flex mt-auto">
        <input type="text" class="form-control me-2" placeholder="Type a message..." [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()" />
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
