<!-- Profile Card component for Homepage -->
<div class="col">
    <div class="card shadow-sm">
        <img [src]="card.image" class="card-img-top" alt="Thumbnail" />
        <div class="card-body">
        <p class="card-text">
            {{card.username}}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">
                Profile
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
                Message
            </button>
            </div>
            <small class="text-body-secondary">
            {{card.genre}}
            </small>
        </div>
        </div>
    </div>
</div>
