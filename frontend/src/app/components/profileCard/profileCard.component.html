<!-- Profile Card component for Homepage -->
<div class="col">
  <div class="card shadow-sm">
    <img
      [src]="
        profilePicURL ||
        'https://i.pinimg.com/736x/9e/83/75/9e837528f01cf3f42119c5aeeed1b336.jpg'
      "
      class="card-img-top"
      alt="Thumbnail"
    />
    <div class="card-body">
      <p class="card-text">
        <strong>{{ card.username }}</strong>
      </p>
      <p>
        <strong>{{ card.professions }}</strong>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button 
            type="button" 
            class="btn btn-sm btn-outline-secondary"
            (click)="routeToProfile()"
          >
            Profile
          </button>
          <button 
            type="button" 
            class="btn btn-sm btn-outline-secondary"
            (click)="routeToChat()"
            >
            Message
          </button>
        </div>
        <small class="text-body-secondary">
          {{ card.genre }}
        </small>
      </div>
    </div>
  </div>
</div>
