<synceq-header />

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary-subtle py-4">
  <div class="position-relative container d-flex justify-content-center align-items-center" style="max-width: 1300px;">

    <!-- Profile Card -->
    <div
      class="card shadow-lg rounded-4 overflow-auto position-relative z-2 p-5 bg-light-subtle text-dark"
      style="width: 90vh; height: 85vh;"
    >
      <div class="row g-4 align-items-center">
        <!-- Left Column: Profile Picture + Info -->
        <div class="col-md-4 d-flex flex-column align-items-center text-center">
          <div
            class="rounded-circle bg-light border border-dark d-flex align-items-center justify-content-center"
            style="width: 140px; height: 140px;"
          >
            <small class="fw-bold text-dark">{{ user?.profile_pic }}</small>
          </div>
          <div class="mt-3">
            <h4 class="fw-bold mb-0">{{ user?.artistAlias }}</h4>
            <p class="text-muted mb-0 fs-6">{{ '@' + user?.username }}</p>
          </div>
        </div>

        <!-- Right Column: Bio -->
        <div class="col-md-8">
          <div class="card bg-body-secondary border-0 rounded-3 p-4">
            <h5 class="fw-semibold mb-3">About</h5>
            <p class="mb-0 fs-6">{{ user?.biography }}</p>
          </div>
        </div>
      </div>
    </div>

    <vinyl-record></vinyl-record>

  </div>
</div>
