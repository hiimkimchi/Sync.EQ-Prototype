<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary-subtle py-4"
>
  <div
    class="position-relative container d-flex justify-content-center align-items-center"
    style="max-width: 1300px"
  >
    <!-- Profile Card -->
    <div
      class="card shadow-lg rounded-4 overflow-hidden position-relative z-2 p-5 bg-light-subtle text-dark"
      style="width: 90vh; height: 85vh"
    >
      <!-- Top Section -->
      <div class="row g-4">
        <!-- Left Column: Profile Picture + Info -->
        <div
          class="col-md-4 d-flex flex-column align-items-center justify-content-start"
        >
          <div
            class="rounded-circle bg-light border border-dark d-flex align-items-center justify-content-center overflow-hidden position-relative"
            style="width: 140px; height: 140px; cursor: pointer"
            (click)="triggerFileInput(profilePicInput)"
          >
            <img
              [src]="profilePicPreview || profilePicURL"
              class="w-100 h-100 object-fit-cover"
              alt="Loading"
            />

            <!-- Change Indicator (Shown only if editable) -->
            <div
              *ngIf="isEditable"
              class="position-absolute bottom-0 w-100 text-center bg-dark bg-opacity-50 text-white small py-1"
            >
              Change
            </div>
          </div>

          <!-- Hidden file input -->
          <input
            type="file"
            #profilePicInput
            accept="image/*"
            style="display: none"
            (change)="onFileSelected($event)"
          />
          <button
            *ngIf="isEditable && profilePicFile"
            class="btn btn-primary btn-sm mt-2"
            (click)="updateProfilePic()"
          >
            Upload New Picture
          </button>
          
          <div class="mt-3">
            <input-field
              [inputField]="user?.artistAlias"
              [isTitle]="true"
              [isEditable]="isEditable"
              (fieldUpdated)="updateUserField('artistAlias', $event)"
            >
            </input-field>
            <p class="text-muted mb-0 fs-6">{{ "@" + user?.username }}</p>
          </div>
        </div>

        <!-- Right Column: Profession and DAW -->
        <div class="col-md-8 d-flex flex-column justify-content-center">
          <div class="mb-3">
            <h6 class="fw-semibold text-uppercase">Main Roles</h6>
            <array-input-field
              [inputField]="user?.professions || []"
              [isEditable]="isEditable"
              (fieldUpdated)="updateUserField('professions', $event)"
            >
            </array-input-field>
          </div>
          <div class="mb-3">
            <h6 class="fw-semibold text-uppercase">Preferred Genres</h6>
            <array-input-field
              [inputField]="user?.genres || []"
              [isEditable]="isEditable"
              (fieldUpdated)="updateUserField('genres', $event)"
            >
            </array-input-field>
          </div>
          <div class="mb-3">
            <h6 class="fw-semibold text-uppercase">DAW(S)</h6>
            <select-input-field
              [inputField]="user?.daws || []"
              [options]="['FL Studio', 'Ableton', 'Logic Pro']"
              [isEditable]="isEditable"
              (fieldUpdated)="updateUserField('daws', $event)"
            >
            </select-input-field>
          </div>
        </div>
      </div>

      <!-- Bottom Section: Bio -->
      <div class="mt-4 mb-2 overflow-auto">
        <div class="card bg-body-secondary border-0 rounded-3 p-4 shadow-sm">
          <h5 class="fw-semibold mb-3">Bio</h5>
          <p class="mb-0 fs-6">
            {{ user?.biography || "No biography added yet." }}
          </p>
        </div>
      </div>
    </div>

    <!-- Vinyl Record Component -->
    <vinyl-record></vinyl-record>
  </div>
</div>
