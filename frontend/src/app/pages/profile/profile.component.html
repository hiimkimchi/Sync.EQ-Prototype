<synceq-header />

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; padding: 2vh 0; background-color: #817f7f;">
  <div class="position-relative d-flex justify-content-center align-items-center w-100" style="max-width: 1100px; height: 96vh;">
    
    <!-- Light grey square -->
    <div
      class="rounded-3 shadow text-dark overflow-auto p-4 d-flex flex-column justify-content-center"
      style="
        background-color: #d9d9d9;
        width: 96vh;
        height: 96vh;
        z-index: 2;
        scrollbar-width: thin;
        scrollbar-color: #555 #d9d9d9;
      "
    >
      <!-- Profile section -->
      <div class="d-flex align-items-center mb-4">
        <!-- Profile picture -->
        <div
          class="rounded-circle bg-light border border-dark d-flex align-items-center justify-content-center me-4 flex-shrink-0"
          style="width: 120px; height: 120px;"
        >
          <small class="fw-bold text-dark">{{ profile.profile_pic }}</small>
        </div>

        <!-- Profile text -->
        <div class="flex-grow-1">
          <h3 class="fw-bold mb-1">{{ profile.artistName }}</h3>
          <h4 class="fw-bold mb-1">{{ profile.handle }}</h4>
          <h5 class="fw-bold mb-2">{{ profile.profession }}</h5>
          <p class="mb-0">{{ profile.bio }}</p>
        </div>
      </div>
    </div>

    <!-- Vinyl record poking out (static, closer to square) -->
    <div
        class="position-absolute top-50 translate-middle-y rounded-circle d-flex align-items-center justify-content-center"
        style="
            width: 90vh;
            height: 90vh;
            right: -15vh;
            z-index: 1;
            background: radial-gradient(circle at 30% 30%, #000 60%, #111 100%);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border: 2px solid #222;
        "
    >
    <!-- Grooves (5 thin inner rings) -->
    <div
        class="rounded-circle position-relative d-flex align-items-center justify-content-center"
        style="
        width: 100%;
        height: 100%;
        box-shadow:
            0 0 0 2px #222,
            0 0 0 6px #181818,
            0 0 0 10px #222,
            0 0 0 14px #181818,
            0 0 0 18px #222;
        "
    >
        <!-- White label -->
        <div
            class="rounded-circle bg-light border border-dark"
            style="
                width: 25%;
                height: 25%;
                box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
            "
        >
        </div>
    </div>
    </div>
  </div>
</div>
