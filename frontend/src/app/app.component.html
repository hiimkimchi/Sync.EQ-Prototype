<!DOCTYPE html>
<!-- sets up the navbar for webpage w/ bootstrap -->
<header>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <!-- container class to hold search bar + profile picture -->
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Search bar for searching for other profiles -->
      <div class="search-container position-relative mx-auto" style="max-width: 400px; flex: 1;">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Look for Musicians..."
        >
        <i class="fas fa-search search-icon"></i>
      </div>
      <!-- Profile Picture for logged in user -->
      <img
        src="https://media.licdn.com/dms/image/v2/D5603AQHOeL3fYFhTZg/profile-displayphoto-crop_800_800/B56ZhTCdBDHUAM-/0/1753739813067?e=1762992000&v=beta&t=LCIPBV_9a5kRZh-5FQrW2iR-Gu1a9BZrELtBG8lQhC4"
        class="rounded-circle ms-3"
        width="40"
        height="40"
        alt="Profile"
      >
    </div>
  </div>
</header>


<!-- Middle Section of webpage with buttons & functionality -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!-- website header + body -->
      <h1 class="fw-light">Sync.EQ</h1>
      <p class="lead text-body-secondary">
        Equalize your connections.
      </p>
      <!-- buttons for functionality -->
      <p>
        <a href="#" class="btn btn-primary my-2">Go To Your Profile</a>
        <a href="#" class="btn btn-secondary my-2">Find Collaborators</a>
      </p>
    </div>
  </div>
</section>

<!-- Recommended profiles for logged in user -->
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!-- takes in input from app.component.ts and renders onto page based on input -->
      @for (card of cards; track card) {
      <div class="col">
        <div class="card shadow-sm">
          <img [src]="card.image" class="card-img-top" alt="Thumbnail" />
          <div class="card-body">
            <!-- equivalent to props -->
            <p class="card-text">
              {{card.username}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <!-- buttons for functionality to message or go to profile -->
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Profile
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Message
                </button>
              </div>
              <small class="text-body-secondary">{{card.genre}}</small>
            </div>
          </div>
        </div>
      </div>
    }
    </div>
  </div>
</div>



<router-outlet />
