# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SyncEQ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Build Angular frontend
      - name: Build Angular frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # Build TypeScript backend
      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      # Copy Angular build into backend folder (so backend serves it)
      - name: Copy frontend build into backend
        run: |
          mkdir -p backend/public
          cp -R frontend/dist/* backend/public/

      # Upload only the backend folder as artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C25456F471E3490D8DE4C03AF6AE1635 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AA01C7D399B049CCAEBD847B144C2B90 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_54FAE16CC62D467BAE8BE2A72ED75F8F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SyncEQ'
          slot-name: 'Production'
          package: backend
